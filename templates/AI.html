<!DOCTYPE html>
<html>
<head>
    <title>Cathay Prototype: AI</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/ibmake.css">
    <script src="../static/ai.js"></script>
</head>

<body>
    <div id="container_navbar">
        <!--<h4><a href="./index.html">Home</a></h4> Spacer element for alignment -->
        <h4><a href="./AI.html">Your AI Assistant</a></h4>   
        <div class="spacer"></div> 
        <div class="user-info">
            <div class="username">
                <h6 id="uname"></h6>
            </div>
            <div class="hover-info">    
                <h5>UserCode:</h5>
                <h6 id="uid"></h6>
                <br><br>

                <h5>Company:</h5>
                <h6 id="ucomp"></h6>
                <br><br>

                <h5>Location:</h5>
                <h6 id="uloc"></h6>
                <br><br>

                <h5>Miles Bal:</h5>
                <h6 id="mbal"></h6>
            </div>
        </div>
    </div>
    <br><br>
    <div id="container">
        <h1>Paxi - Your Personal AI Assistant</h1>                           
        <div id="blockofchat">
            <div id="defaultchats">
                <div id="gpt_identify">
                    <img src="../static/paxi.jpg" width= 40px>
                </div>
                <div id="gpt_chatcontent">
                    Greeting, Sir/Madam! This is Paxi, your personal Cathay AI Assistant.<br>
                    Here are what I can assist with:<br><br>
                    <div id="demoarea">
                        1. <button id="defaultfuc">Chat with Me</button><br><br>
                        2. <button id="e_milesCal">Miles Award Planning</button><br><br>
                        3. <button id="tcButton">Terms And Condition Querying</button>            
                    </div>
                </div>                        
            </div>
        </div>

        <div id="queryarea">
            <form id="gptform">
                <label for="userquery">Text:</label>
                <input type="text" id="userquery" name="userquery" autocomplete="off" placeholder="Ask me anything"><br>
            </form>        
            <br>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
</body>
</html>
